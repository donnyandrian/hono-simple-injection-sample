<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Comment Search</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px; }
        pre { background-color: #f4f4f4; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h2>Search User Comment</h2>
    <p>Enter the username (example: 'alice' or 'bob'):</p>

    <input type="text" id="usernameInput" placeholder="Enter username...">
    <button id="searchButton">Search</button>

    <h3>Results:</h3>
    <pre id="results">Results will appear here...</pre>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const username = document.getElementById('usernameInput').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                // Call the vulnerable backend API
                const response = await fetch(`http://localhost:3000/search?username=${username}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.length > 0) {
                    resultsDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultsDiv.textContent = 'User not found.';
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                resultsDiv.textContent = 'Failed to retrieve data. Check the console.';
            }
        });
    </script>
</body>
</html>
